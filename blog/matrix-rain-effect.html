    <main>
            <canvas id="matrixCanvas"></canvas>
            <script>
                const canvas = document.getElementById('matrixCanvas');
                const context = canvas.getContext('2d');
        
                // Set canvas to full screen
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
        
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+';
                const lettersArray = letters.split('');
                const fontSize = 16; // Size of each character
                const columns = canvas.width / fontSize; // Number of columns
                const drops = Array(Math.floor(columns)).fill(0);
        
                const drawMatrixRain = () => {
                    // Semi-transparent black to create a fading trail effect
                    context.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    context.fillRect(0, 0, canvas.width, canvas.height);
        
                    context.fillStyle = '#0f0'; // Bright green letters
                    context.font = `${fontSize}px monospace`;
        
                    // Loop over drops
                    drops.forEach((y, x) => {
                        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
                        context.fillText(text, x * fontSize, y * fontSize);
        
                        // Reset to top of canvas or continue falling
                        if (y * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[x] = 0;
                        } else {
                            drops[x]++;
                        }
                    });
                };
        
                // Refresh the animation at 30 frames per second
                setInterval(drawMatrixRain, 50);
            </script>>
